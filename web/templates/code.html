<style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Ubuntu,sans-serif;list-style:none;text-decoration:none;color:#fff}body{background-color:#0D1117}header{margin:3vh 1vw;padding:.5rem 1rem .5rem 1rem;display:flex;align-items:center;justify-content:space-between;border-bottom:#161B22;border-radius:30px;background-color:#161B22;border:2px solid rgba(255,255,255,.11)}header:hover,section:hover{box-shadow:0 0 15px #000}.brand{display:flex;align-items:center}img{width:2.5rem;height:2.5rem;border:2px solid #000;border-radius:50%}.name{color:#fff;margin-left:1vw;font-size:1.5rem}.intro{text-align:center;margin-bottom:2vh;margin-top:1vh}.social a{font-size:1.5rem;color:#fff;padding-left:1vw}.brand:hover,.social a:hover{filter:invert(.3)}section{margin:0 1vw;margin-bottom:10vh;padding:1vh 3vw;display:flex;flex-direction:column;border:2px solid rgba(255,255,255,.11);border-radius:20px;background-color:#161B22;color:#fff}section form{display:flex;margin-left:auto;margin-right:auto;flex-direction:column}section div{background-color:#0D1117;border-radius:20px;max-width:fit-content;padding:.7rem;margin-top:2vh}section label{font-size:larger;font-weight:500;margin:0 0 .5vh 1.5vw;display:block}section input[type=text]{border-radius:20px;outline:0;width:50vw;height:4vh;padding:1rem;margin:.5vh;border:2px solid rgba(255,255,255,.11);background-color:#3e475531;box-shadow:inset 0 0 10px #000}section input[type=text]:focus{border-color:rgba(255,255,255,.404)}section button{border-radius:20px;margin-top:1vh;width:100%;height:5.5vh;border:2px solid rgba(255,255,255,.11);background-color:#0D1117;color:#fff;font-size:16px;font-weight:500;cursor:pointer;transition:background-color .2s ease}section button:focus,section button:hover{background-color:rgba(255,255,255,.068)}section span{display:block;font-size:x-small;margin:1vh;font-weight:100;font-style:italic;margin-left:23%;margin-right:auto;margin-bottom:2vh}@media (max-width:768px){section form{flex-direction:column;width:90vw}section div{max-width:100%;margin-bottom:1vh}section label{margin-left:3vw;margin-top:1vh}section input[type=text]{width:calc(100% - .3rem)}section button{width:100%;height:5vh;display:block;margin-left:auto;margin-right:auto}section span{margin-left:5%}}
